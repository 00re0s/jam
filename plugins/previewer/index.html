<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Style -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  
  <title>Item Previewer</title>

  <style>
    body {
      padding-top: 120px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-group">
      <input type="text" id="item" class="form-control" placeholder="Item">
    </div>
    <div class="form-group">
      <input type="text" id="color" class="form-control" placeholder="Color">
    </div>
    <div class="form-group">
      <input type="text" id="slot" class="form-control" placeholder="Slot">
    </div>

    <div class="row justify-content-center">
      <button type="submit" class="btn" onclick="spawn()">Preview</button>
    </div>
  </div>
  
  <script src="previewer.js"></script>
</body>
</html>
