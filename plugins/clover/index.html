<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Style -->
  <link rel="stylesheet" href="../../assets/css/style.css">

  <title>Lucky Clover</title>

  <style>
    body {
      padding-top: 100px;
    }
  </style>
</head>

<body>

  <div class="container" style="width: 300px;">
    <div class="form-group">
      <input type="text" class="form-control" id="speed" placeholder="Interval Speed (default: 6100)">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="item" placeholder="Item">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="color" placeholder="Color">
    </div>

    <div class="row justify-content-center">
      <div class="btn-group">
        <button type="submit" class="btn" id="start" onclick="start()">Start</button>
        <button type="submit" class="btn" id="stop" onclick="stop()">Stop</button>
      </div>
    </div>
  </div>

  <script src="lucky.js"></script>
</body>

</html>
